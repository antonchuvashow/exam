{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Axon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans text-gray-800">

    <!-- Навигация -->
    <nav class="backdrop-blur-md bg-white/80 border-b border-gray-200 shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
            <a href="/" class="text-2xl font-bold text-indigo-600 tracking-tight hover:text-indigo-500 transition">
                Axon
            </a>

            <div class="flex items-center space-x-4 relative">
                {% if user.is_authenticated %}
                <!-- Меню пользователя -->
                <div class="relative group">
                    <button
                        class="flex items-center space-x-3 bg-gray-100 px-4 py-2 rounded-xl hover:bg-gray-200 transition focus:outline-none">
                        <div class="w-8 h-8 rounded-full bg-indigo-200 flex items-center justify-center font-semibold text-indigo-700">
                            {{ user.first_name|slice:":1"|default:"U" }}
                        </div>
                        <span class="text-sm font-medium">{{ user.first_name }} {{ user.last_name }}</span>
                        <svg class="w-4 h-4 text-gray-600 group-hover:text-gray-800 transition" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                
                    <!-- Выпадающее меню -->
                    <div
                        class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-200 transform scale-95 opacity-0 invisible group-hover:opacity-100 group-hover:visible group-hover:scale-100 transition-all duration-200 origin-top-right z-50">
                        <a href="{% url 'account_logout' %}"
                            class="block px-4 py-3 text-gray-800 hover:bg-indigo-50 hover:text-indigo-700 rounded-xl transition">
                            Выйти
                        </a>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'account_login' %}"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition">
                    Войти
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="py-10 px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="mt-16 border-t border-gray-200 py-6 text-center text-sm text-gray-500">
        Умные тесты. Легкое обучение.
    </footer>

</body>

</html>
