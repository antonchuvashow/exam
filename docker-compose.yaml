version: "3.9"

x-app: &default-app
  build:
    context: "."
  volumes:
    - .:/app
  restart: "unless-stopped"
  environment:
    DJANGO_SETTINGS_MODULE: myexam.settings
    PYTHONUNBUFFERED: 1

services:
  web:
    <<: *default-app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      RUN_WEB: "1"

  tailwind:
    <<: *default-app
    tty: true
    depends_on:
      - web
    environment:
      RUN_WEB: "0"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: exam_db
      POSTGRES_USER: exam_user
      POSTGRES_PASSWORD: exam_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
