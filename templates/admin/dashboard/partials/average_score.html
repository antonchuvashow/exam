<canvas id="averageScoreChart"></canvas>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('averageScoreChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Средний балл (%)',
                    data: {{ data|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    });
</script>
