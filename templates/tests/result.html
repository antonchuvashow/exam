{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto text-center py-20">
    <h1 class="text-3xl font-bold mb-6">{{ test.title }}</h1>
    <div class="bg-white shadow rounded-xl p-8">
        <p class="text-2xl font-semibold mb-2">Результат: {{ score }}%</p>
        <p class="text-gray-600 mb-4">{{ correct }} из {{ total }} правильных ответов</p>
        <a href="{% url 'tests:test_list' %}"
            class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Вернуться к тестам</a>
    </div>
</div>
{% endblock %}
